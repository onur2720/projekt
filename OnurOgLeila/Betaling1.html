<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Betaling</title>
</head>
<body>
<form id="register-form">
    <button id="MC" type="button" onclick="paymentCard1()">Mastercard</button>
    <button id="V" type="button" onclick="paymentCard2()">Visa</button>

    <h1>Kortoplysninger</h1>

    <h2>Kortnummer</h2>
    <input type="text" name="txtUserName" id="betknr" value="" placeholder="Eks: 1698 3423 2672 9845" maxlength="16">

    <h3>Sidste benyttelsesdato</h3>
    <input type="text" name="txtExp" id="betex" value="" placeholder="Eks: 09/20" maxlength="5">

    <h4>Kontrolkode</h4>
    <input type="text" name="txtControl" id="bettcr" value="" placeholder="Eks: 320" maxlength="3">

    <div id="output"></div>
    <script>var node = document.createElement("p");
    node.appendChild(document.createTextNode("Pris: "+JSON.parse(localStorage.getItem("paymentinfo")).tourPrice+ " kr."));
    document.getElementById("output").appendChild(node);

    </script>

    <input id="rgr_btn" type="button" value="Betal" />
    <ul>
    <li><a type="button" href="../../Voreswebsite.html">Fortryd</a></li>
    </ul>
</form>
<script src="Payment_class.js"></script>
<script src="User_Class.js"> </script>
<script src="app1.js"> </script>
</body>
</html>
