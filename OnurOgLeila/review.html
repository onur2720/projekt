<div class="review-container">
    <h3 class="review-container-title">Reviews</h3>
    <div class="reviews">
        <div class="review flex items-start justify-start">
            <img
                    class="review-avatar"
                    src="https://pixabay.com/users/WandererCreative-855399/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=973460"
            />

                <h3 class="review-author">User</h3>
                <p class="review-body">First review of some type!</p>
            </div>
        </div>
    </div>
    <div class="review review-new flex items-start justify-start">
        <img
                class="review-avatar"
                src="https://pixabay.com/users/WandererCreative-855399/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=973460"
        />

            <h3 class="review-author">User</h3>
            <form action="#" class="review-form">
            <textarea
                    placeholder="Add review for a tour!"
                    class="review-input"
            ></textarea>
                <input type="submit" class="review-submit" value="Reply" />
            </form>
        </div>
    </div>
</div>
