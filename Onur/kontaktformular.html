<!DOCTYPE html>

<body>
  <h1> Contact us </h1>
  <div class="container">
  <form id='form' onsubmit="checkForm(event)">
    <label for="fname"><b>First name</b></label>
    <input type="text" id ="fname" name="firstname" placeholder="Your first name">

    <label for="lname"><b>Last name</b></label>
    <input type="text" id ="lname" name="lastname" placeholder="Your last name">

    <label for="email"><b>Your mail</b></label>
    <input type="text" id ="email" name="email" placeholder="Your mail">

    <label for ="Subject"><b>Subject</b></label>
    <textarea id="messageByStudent" name="subject" placeholder="Write your message here.." style="height:200px"></textarea>
    <input id="button" name="input" type="submit" onclick="checkForm(event)" value="Submit">
  </form>
</div>
