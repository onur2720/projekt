<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User_Page</title>
</head>
<body>
<div id="output"></div>
<script>var node = document.createElement("p");
node.appendChild(document.createTextNode("Hej "+JSON.parse(localStorage.getItem("currentUser")).Username));
document.getElementById("output").appendChild(node);
console.log(JSON.parse(localStorage.getItem("currentUser")).Username)
</script>
<p> Here you have the opportunity to change your Username and Password</p>
<form id="change_information">
    <input id="newusername" type="text" placeholder="Enter your new Username"  value=""/>
    <br>
    <input id="changeusername" type="button" value="Change your Username" onClick="setnewUsername()"/>
    <br> <br>
    <input id="newpassword" type="password" placeholder="Enter your new Password"  value=""/>
    <br>
    <input id="changepassword" type="button" value="Change your Password" onClick="setnewPassword()"/>
    <br>

</form>
<p> Here you can book different tours</p>
<table id="table" border="1">
    <!-- The Row Number 0 -->
    <tr>
        <th>Tour Name</th>
        <th>Tour Info</th>
        <th>Tour Date</th>
        <th>Start Time</th>
        <th>Duration</th>
        <th>Meeting Point</th>
        <th>Tour price</th>
        <th>Tour location</th>
        <th>Limit on participants</th>
        <th>Click to book the tour!</th>
    </tr>

</table>

<br>
<input id="deleteaccount" type="button" value="Press here if you want to delete your account" onClick="deleteall()"/>
<script src="register_login_function.js"> </script>
</body>
</html>
