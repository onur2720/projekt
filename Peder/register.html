<div class="content">

    <h1>Register</h1>

    <form id="register-form">
        <input id="username" type="text" placeholder="Username" autocomplete="new-username" value=""/> <br>
        <input id="password" type="password" placeholder="Password" autocomplete="new-username" value=""/>
        <br>
        <input id="registration_btn" type="button" value="Register" onClick="storeLogin()"/>
        <br>

       <!-- <input id="registration_bt2n" type="button" value="checkusername" onClick="logintest()"/>
        <br>
        <input id="registration" type="button" value="Slet alle brugere" onClick="slet()"/> -->
    </form>
    <br>

    <h1>Login</h1>
    <br>
    <input id="checkusername" type="text" placeholder="Username" autocomplete="new-username" value=""/> <br>
    <input id="checkpassword" type="password" placeholder="Password" autocomplete="new-username" value=""/> <br>
    <input id="login" type="button" value="checkusername" onClick="logintest()"/>

</div>
<div class="content">

    <h1>Admin Login</h1>
    <form id="adminlogin-form">
        <input id="enteredAdminName" type="text" placeholder="Enter Username" autocomplete="new-username" value=""/> <br>
        <input id="enteredAdminPass" type="password" placeholder="Enter Password" autocomplete="new-password" value=""/> <br>
        <input id="adminlogin_btn" type="button" value="Login" onclick="checkAdminLogin()"/>
    </form>
</div>
